{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/taskapp.css' %}">
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form method='POST'>{% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" class="signForm">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password" class="signForm">
                            </div>
							<button type='submit' name='signIn'
                                    class="btn btn-primary">Sign in</button>

							<button type='submit' name='signUp'
                                    class="btn btn-primary" id="signUp" value="true">Sign up</button>
                     <button type='submit' name='signInFaceID'
                                    class="btn btn-primary" id="signUp" value="true">Sign In With FaceID</button>
                              {% if BadUser %}
                                 <p class="invalidUser">User not recognized</p>
                              {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
