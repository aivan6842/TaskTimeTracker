{% extends 'base.html' %}
{% block content %}

<form method='post' enctype="multipart/form-data"> {% csrf_token %}
   {% if badImage %}
      <p class="invalidUser">User not recognized</p>
   {% endif %}
  <label for="img">Select image:</label>
  <input type="file" id="img" name="image" accept="image/*" multiple>
  <input type="submit">
  <button type='submit' name='noID'
                 class="btn btn-primary" id="signUp" value="true">Dont Set up Face ID</button>
</form>

{% endblock %}
